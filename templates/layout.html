<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet"
                href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- <link rel="stylesheet" href="..\CSS\login_register.css"> -->
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <style>
            {% block style %}
            {% endblock %}
        </style>
</head>

<body>


        <header class=" mdc-top-app-bar mdc-top-app-bar--fixed">
                <div class="mdc-top-app-bar__row">
                        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                                <button
                                        class="material-icons mdc-top-app-bar__navigation-icon--unbounded">menu</button><span
                                        class="mdc-top-app-bar__title">San Francisco, CA</span> </section>
                        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">

                                      
                                        <a href="{{ url_for('logout') }}"><button class="mdc-top-app-bar__action-item--unbounded"
                                                aria-label="Print this page">Logout</button></a>
                                      
                                
                                

                        </section>
                </div>
        </header>

        {% block body %}
        {% endblock %}
        



</body>

</html>
